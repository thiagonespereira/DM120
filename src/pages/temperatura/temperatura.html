<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Temperatura
        </ion-title>
    </ion-navbar>
</ion-header>
    <ion-content padding>
        <div *ngIf="!isLoading">
            <ion-card>
                <ion-card-content style="text-align: center; font-size: 5rem;">
                    {{dweet._with[0].content.temperatura}} Â°C                    
                </ion-card-content>
            </ion-card>

            <div style="text-align: center;">
                <p>
                    <ion-icon name="md-calendar" color="primary">                      
                    </ion-icon>
                    {{dweet._with[0].date}}                    
                </p>
                <p>
                        <ion-icon name="md-time" color="secondary">                      
                        </ion-icon>
                        {{dweet._with[0].time}}                        
                    </p>
            </div>
            <chart [options]="options" style="display: block;" type="chart"></chart> 
        </div>

    </ion-content>
